<div class="panel panel-info">
	<div class="panel-heading">
		<h3 class="panel-title"><span ng-show="indb.length > 0 ">({{indb.length}})</span> Data in DB <!-- <button ng-click="getCoordinates();">Show checked items</button> --></h3>
	</div>
	<div class="div-table-content">
		<table class="table table-condensed">
			<tbody>
				<tr ng-repeat="DBdata in indb">
					<td ng-hide="indb.length > 0">
						No Data as of the moment
					</td>
					<td>
						<div class="input-group">
							<span class="input-group-addon">
								<input type="checkbox" value='{{DBdata._id}}'>
							</span>
							<textarea class="form-control" readonly="readonly">{{DBdata}}</textarea>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
